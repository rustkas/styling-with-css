<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Breadcrumb example</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font-family:verdana, arail, sans-serif; font-size:100%;}* {margin:0; padding:0;}#breadcrumbzone {height:1.0em; /* the height of the div */	margin:20px 10px; /*TEMP margins just for this demo */	background-color:#069; /* the div background color */	} #breadcrumbzone ul {margin:0 0 0 20px;} /* move the list away from the left edge of the div */#breadcrumbzone li {float:left; /* makes the list display in a line not stacked */	list-style-type:none; /* removes the bullets off the list */	font-weight:bold; font-size:.75em; color:white; /* text styling for the list */	}#breadcrumbzone li a {color:white; /* this prevents default a:visited color */ font-weight:normal; /* list items that are links are not bold */ } #breadcrumbzone li a:hover {text-decoration:none;} /*rollover removes the underlining */</style></head><body><div id="breadcrumbzone">	<ul>	    <li><a href="#">Home</a>&nbsp;&gt;&nbsp;</li>		<li><a href="#">Vehicles</a>&nbsp;&gt;&nbsp;</li>		<li><a href="#">Cars</a>&nbsp;&gt;&nbsp;</li>		<li><a href="#">Honda</a>&nbsp;&gt;&nbsp;</li>		<li><strong>Prelude</strong></li>	</ul></div><!--end breadcrumbzone--></body></html>
