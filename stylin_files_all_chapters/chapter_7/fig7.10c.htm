<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Lists demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font:1em verdana, arial, sans-serif;}div#listcontainer {border:1px solid #000; width:150px; font-size:.75em; margin:20px;}div#listcontainer ul {border:0; margin:12px 20px 12px 1.25em; padding:0; list-style-type:none;}div#listcontainer li {border-left:4px solid #069; margin:0 0 4px 0; padding:.3em 0; text-indent:.5em; background-color:#CCF;}div#listcontainer a {text-decoration:underline; color:#069;}div#listcontainer a:hover {text-decoration:none; color: #F33;}</style></head><body>	<div id="listcontainer"> <ul>  <li><a href="http://www.gibson.com">Gibson</a></li>  <li><a href="http://www.fender.com">Fender</a></li>  <li><a href="http://www.rickenbacker.com">Rickenbacker</a></li>  <li><a href="http://www.washburn.com">Washburn</a></li> </ul></div></body></html>
