<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>A Basic Form</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font-family: verdana, sans-serif; color: #003366; font-size:1em;}* {margin:0; padding:0;}/* START OF THE FORM CSS */div#formcontainer {width:390px; margin-left:40px; margin-top:20px;}div#formcontainer form  {border-top: 2px solid #CCC; border-bottom: 3px solid #CCC;} /* the top border is visually 1 px thicker because it touches the div.clearfix bordertop */div#formcontainer div.clearfix {border-top: 1px solid #CCC; padding:10px 0px; vertical-align:top;} /* adds the line above each section and provides vertical spacing */div#formcontainer form label {width:120px; float:left;font-size:.75em; color: #003366;   margin:0 10px;} /* this is the text label on the left of each input *//* END OF THE FORMS CSS*//* here follows the brillant "no-extra-markup" clearing method devised by Tony Aslett - www.csscreator.com *//* simply add the clearfix class to any containter that must enclose floated elements *//* read the details of how and why this works at http://www.positioniseverything.net/easyclearing.html */.clearfix:after {    content: ".";              /* the period is placed on the page as the last thing before the div closes */	display: block;          /* inline elements don't respond to the clear property */     height: 0;                  /* ensure the period is not visible */    clear: both;               /* make the container clear the period */    visibility: hidden;	     /* further ensures the period is not visible */}.clearfix {display: inline-block;}   /* a fix for IE Mac *//* next a fix for the dreaded Guillotine bug in IE6 *//* Hides from IE-mac \*/* html .clearfix {height: 1%;}.clearfix {display: block;}/* End hide from IE-mac *//* end of "no-extra-markup" clearing method */</style></head><body><div id="formcontainer"><!--overall container div--> <form method="post" action="../forms_tests/page.htm"> <!--SINGLE LINE TEXT FIELD-->  <div class="clearfix">	 <label>Label text goes here and it can be as long as it needs to be.</label>     <input name="firstName" type="text" size="35" value = "enter first name here" />  </div> <!--MULTI-LINE TEXT FIELD-->	  <div class="clearfix">	  	<label>Description</label>     	<textarea name="firstName" rows="6" cols="26">This text area allows multiple lines of text. Its height can be set and will scroll if user-entered text is not all visible.		</textarea>	 </div>	  <!--PASSWORD TEXT FIELD-->	 <div class="clearfix">		 <label>Password</label>     	<input name="firstName" type="password" size="35" value = "enter it here" />	 </div>	 <!--submit button-->	 <div class="clearfix">	 <input type="submit" value="Submit this Form" />	 </div></form></div><!--end of overall container div--></body></html>
