<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Rollover button with one background graphic</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">div.button {width:120px; height:24px; top:0px; left: 0px; border: 1px #000 solid;}a.roll  {width:120px; 			height:20px; 			padding-top:4px;			display:block; 			font: bold 10pt verdana, sans-serif;			text-align:center;			background:  url("images_pres/four_state_roll_bg.gif") 0px 0px no-repeat #000;			 /*NOTE: backgroud shorthand is equivilant of:				background-image: url("images_pres/four_state_roll_bg.gif"); 			background-position: 0px 0px; 			background-repeat: no-repeat; 			background-color: #000; */			}			div.button a.roll:link {background-position: 0px 0px; color: black; text-decoration:none;}			div.button a.roll:visited {background-position: 0px -25px; color: green;}			div.button a.roll:hover {background-position: 0px -50px; color:#069;}			div.button a.roll:active {background-position: 0px -75px; color:white;}</style>	</head><body bgcolor="#FFFFFF"><div class="button"><a class="roll" href="#">Graphics</a></div></body></html>
