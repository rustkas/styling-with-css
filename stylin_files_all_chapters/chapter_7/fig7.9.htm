<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Lists demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font:1em verdana, arial, sans-serif;}div#listcontainer {border:1px solid #000; width:150px; font-size:.75em; margin:20px;}ul {border:0; margin:12px 20px 10px 1.25em; padding:0; list-style-type:none;}li {border-bottom:2px solid #069; margin:0; padding:.3em 0; text-indent:.5em}li:first-child {border-top:2px solid #069;}</style></head><body><div id="listcontainer"> <ul>  <li><a href="#">Gibson</a></li>  <li><a href="#">Fender</a></li>  <li><a href="#">Rickenbacker</a></li>  <li><a href="#">Washburn</a></li> </ul></div></body></html>
