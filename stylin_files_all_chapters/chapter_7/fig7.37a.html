<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>A Basic Form</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><script type="text/javascript">/*Clear default form value script- By Ada Shimar (ada@chalktv.com)If you have set the field's Value so that there is default text in the field, this clears the field when the user clicks in itadd:  onFocus="clearText(this)"    to each input tag*/function clearText(thefield){if (thefield.defaultValue==thefield.value)thefield.value = ""} </script><style type="text/css">body {font-family: verdana, sans-serif; color: #003366; font-size:1em;}* {margin:0; padding:0;}/* START OF THE FORM CSS */div#formcontainer {width:390px; margin-left:40px;}div#formcontainer h3 {margin:20px 0 0 10px; font-weight:bold; font-size:.8em;} /* adjust top margin for your context */div#formcontainer h4 {margin:0 0 5px 10px; font-weight:normal; font-size:.75em;}div#formcontainer form  {border-top: 2px solid #CCC; border-bottom: 3px solid #CCC;} /* the top border is visually 1 px thicker because it touches the div.clearfix bordertop */div#formcontainer div.clearfix {border-top: 1px solid #CCC; padding:10px 0px; vertical-align:top;} /* adds the line above each section and provides vertical spacing */div#formcontainer form label {width:120px; float:left;font-size:.75em; color: #003366;   margin:0 10px;} /* this is the text label on the left of each input *//*some extra styles for the checkbox and radio button sets*/			div#formcontainer div.buttongroup {float:left; border:0; padding:0px;} /* a container for a groups of buttons - suppresses the clearfix div top border on the divs around the radio buttons/checkboxes */div#formcontainer div.buttongroup div {margin-bottom:5px; font-size:.75em;} /* wrapper for the INPUT and its text - margin-bottom sets the vertical distance between buttons */div#formcontainer div.buttongroup input {margin-right:5px;} /* set the distance between button and its label text *//* END OF THE FORMS CSS*//* here follows the brillant "no-extra-markup" clearing method devised by Tony Aslett - www.csscreator.com *//* simply add the clearfix class to any containter that must enclose floated elements *//* read the details of how and why this works at http://www.positioniseverything.net/easyclearing.html */.clearfix:after {    content: ".";              /* the period is placed on the page as the last thing before the div closes */	display: block;          /* inline elements don't respond to the clear property */     height: 0;                  /* ensure the period is not visible */    clear: both;               /* make the container clear the period */    visibility: hidden;	     /* further ensures the period is not visible */}.clearfix {display: inline-block;}   /* a fix for IE Mac *//* next a fix for the dreaded Guillotine bug in IE6 *//* Hides from IE-mac \*/* html .clearfix {height: 1%;}.clearfix {display: block;}/* End hide from IE-mac *//* end of "no-extra-markup" clearing method */</style></head><body><div id="formcontainer"><!--overall container div--><h3>A Basic Form</h3><h4>Please fill this form and press Submit</h4> <form method="post" action="../forms_tests/page.htm"> <!--SINGLE LINE TEXT FIELD-->  <div class="clearfix">	 <label>Label text goes here and it can be as long as it needs to be.</label>     <input onfocus="clearText(this)" name="firstName" type="text" size="35" value = "enter first name here" />  </div> <!--MULTI-LINE TEXT FIELD-->	  <div class="clearfix">	  	<label>Description</label>     	<textarea onfocus="clearText(this)" name="firstName" rows="6" cols="26">This text area allows multiple lines of text. Its height can be set and will scroll if user-entered text is not all visible.		</textarea>	 </div>	  <!--PASSWORD TEXT FIELD-->	 <div class="clearfix">		 <label>Password</label>     	<input onfocus="clearText(this)" name="firstName" type="password" size="35" value = "enter it here" />	 </div>	 	 <!--radio buttons and checkboxes-->	 <!--RADIO BUTTONS-->	 <div class="clearfix">			<label>Pick One</label>			 <div  class="buttongroup clearfix"><!--box for buttons group-->				  <div><input  name="radioset" type="radio" size="35" value = "Choice_1" checked="checked" />Choice 1</div>				  <div><input  name="radioset" type="radio" size="35" value = "Choice_2" />Choice 2</div>				  <div><input  name="radioset" type="radio" size="35" value = "Choice_3" />Choice 3</div>		      </div><!--end of box for buttons group-->	 </div> <!--END RADIO BUTTONS-->	 	 	 <!--CHECK BOXES-->	 <div class="clearfix">			<label>Pick One</label>			 <div class="buttongroup clearfix" style="border:0px;"><!--box for buttons group-->				  <div><input  name="boxset" type="checkbox" size="35" value = "Choice_1" />Choice 1</div>				  <div><input  name="boxset" type="checkbox" size="35" value = "Choice_2" />Choice </div>			      <div><input  name="boxset" type="checkbox" size="35" value = "Choice_3" checked="checked" />Choice 3</div>		     </div><!--end of box for buttons group-->	 </div> <!--END CHECK BOXES-->	 <!--submit button-->	 <div class="clearfix">	 <input type="submit" value="Submit this Form" />	 </div></form></div><!--end of overall container div--></body></html>
