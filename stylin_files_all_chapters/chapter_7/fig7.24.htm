<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Drop-down menu demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><!--LIST-BASED MENUS WITHOUT IDs OR CLASSES ON THE LIST ELEMENTS--><!-- tested in NN7, Opera, Firefox, IE6, IE5.5, IE5, on Windows and Safari and IE5 on Mac --><!--this continues the horizontal menu demo--><style type="text/css">body {font-family: verdana, arial, sans-serif; font-size:100% behavior:url(css/csshover.htc);}* {margin:0; padding:0;} /* the horizontal menu starts here */div#listmenu {	width:100%; 	/* makes the div full width */	float:left; /*makes the div enclose the list */	border-top:1px solid #069;	/* draws line on top edge of div */	border-bottom:1px solid #069;	 /* draws line on bottom edge of div */	font-size:.8em;	/* SET FONT-SIZE HERE */	background-color:#CCF; /* colors the div */	margin-top:20px; /* TEMPORARY - pushes the div away from the top of the browser for clarity in this example*/	}div#listmenu ul {margin:0 0 0 30px;/* indents ul from edge of container */	}div#listmenu li {	float:left;	/* causes the list to align horizontally instead of stack */	position:relative; /* positioning context for the absolutely positioned drop-down */	list-style-type:none;	/* removes the bullet off each list item */	background-color:#FFA; /*sets the background of the menu items */	border-right:1px solid #069; /* creates dividing lines between the li elements */	}div#listmenu li:first-child {	border-left:1px solid #069; /*the first vertical line on the menu */	}div#listmenu li:hover { 	background-color:#FFF; /*sets the background of the menu items */	}div#listmenu a {	padding:0 6px; /*creates space each side of menu item's text */	text-decoration:none;	 /* removes the underlining of the link */	color:#069;	/* sets the type color */	}div#listmenu a:hover {	color:#F33;	}/* the horizontal menu ends here *//* the drop-down starts here */div#listmenu ul li ul {	margin:0; /* prevents the TEMP value inheriting from the horiz menu - OK to remove if you remove TEMP above */	position:absolute; /* positions the drop-down ul in relation to its relatively positioned li parent */	width:10em; /*sets the width of the menu - in combo with the li's 100% width, makes the menu stack*/	}div#listmenu ul li ul li {	width:100%; /* makes the list items fill the list container (ul) */	border-left:1px solid #069; /*  three sides of each drop-down item */	border-bottom:1px solid #069;	border-right:1px solid #069;	}div#listmenu ul li ul li:first-child {	border-top:1px solid #069; /*the top edge of the dropdown */	}/* THE HACK ZONE - *//* hack for IE (all flavors) so the menu has a vertical line on the left */* html div#listmenu ul {	float:left; /* makes the ul wrap the li's */	border-left:1px solid #000; /* adds the rightmost menu vertical line to the ul */	margin-left:15px; /* IE doubles the given value above - why? */	}* html a {display:block;} /* makes IE5 & 5.5 accept the padding on the link *//* end of hack zone *//* END OF LIST-BASED MENU */</style></head><body>	<div id="listmenu"> <ul>  <li><a href="#">Customers</a>         <ul><!-- drop down menu items -->        <li><a href="#">Our Services</a></li>        <li><a href="#">FAQs</a></li>        <li><a href="#">Sign Up</a></li>        <li><a href="#">Support</a></li>		 <li><a href="#">What's New</a></li>      </ul>	</li>  <li><a href="#">Members</a></li>  <li><a href="#">Dealers</a></li>  <li><a href="#">Distributors</a></li>  </ul></div></body></html>
