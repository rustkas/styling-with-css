<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Rollover button with one background graphic</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font-family: verdana, arial, sans-serif; font-size:1em;}div.button {width:120px; height:24px; top:0px; left: 0px; border: 1px #000 solid;}a.roll  {width:120px; 			height:24px; 			display:block; 			padding-top:2px;			font: bold 10pt;			text-align:center;			}div.button a.roll:link {color: black; text-decoration:none;}div.button a.roll:visited {color: black; text-decoration:none;}div.button a.roll:hover {color:#069; text-decoration:underline;}div.button a.roll:active {color:#CCC;}</style>	</head><body bgcolor="#FFFFFF"><div class="button"><a class="roll" href="#">Graphics</a></div></body></html>
