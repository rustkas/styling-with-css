<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Search form example</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">body {font-family:verdana, arail, sans-serif; font-size:100%;}* {margin:0; padding:0;}/* search */#searcharea {	height:44px; /* container height */	width:220px; /* container width */	margin:30px 0 0 30px; /*TEMP moves the div away from the edge of the browser */	} /* */div>#searcharea {padding-top:6px;} /* re-set this value for SCBs */#searcharea h3 {	font-size:.8em; /* SEARCH text size */	color:#546DAF;  /* SEARCH text	}#searcharea form input {	border-top: 2px solid #546DAF; /* some border styling on the INPUT field */	border-right: 1px solid #546DAF; 	border-bottom: 1px solid #546DAF;	border-left: 2px solid #546DAF; 	font-size:.9em; /* size of text typed by user */	background-color:#E0E0E0; /*background of INPUT field */	} #searcharea a {	font-size:.75em; /* GO link styles */	font-weight:bold; 	color:#546DAF;	}#searcharea a:hover {text-decoration:none;} /* GO button hover */</style> <body> <div id="searcharea">    <h3>SEARCH</h3>    <form name="search" action="search.htm">       <input name="search" size="20" />       <a href="javascript:document.search.submit()">GO</a>    </form>  </div><!--end searcharea-->  </body></html>
