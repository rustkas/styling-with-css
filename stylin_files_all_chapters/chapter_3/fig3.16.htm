<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Text indent demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><link href="demo_styles.css" rel="stylesheet" type="text/css" /><style type="text/css">/*font-size:120%;	*/body {font-family:verdana, arial, sans-serif; font-size:1em; }p {border:1px solid red; line-height: 1.1; text-indent:-1.5em;}</style></head><body><p>This paragraph of text has a negative indent. Because the containing element does not have enough space to its left,  the hanging text is clipped by the edge of the browser. The  border of the containing element is displayed to help you see the nature of the problem.</p><!--end footer--> </body></html><!--end sample doc-->
