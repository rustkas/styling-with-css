<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Boldness demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><link href="demo_styles.css" rel="stylesheet" type="text/css" /><style type="text/css">/*font-size:120%;	*/body {font-family:verdana, arial, sans-serif; font-size:1em; }p {margin:2px;}</style></head><body><p style="font-weight:bold;">Font-Weight examples</p><p style="font-weight:normal;">This is normal text</p><p style="font-weight:bold;">This is bold text</p><p style="font-weight:bolder;">This is bolder text</p><p style="font-weight:bolder;"><span style="font-weight:lighter;">Bolder made lighter</span></p><p style="font-weight:100;">This is 100 weight</p><p style="font-weight:200;">This is 200 weight</p><p style="font-weight:300;">This is 300 weight</p><p style="font-weight:400;">This is 400 weight</p><p style="font-weight:500;">This is 500 weight</p><p style="font-weight:600;">This is 600 weight</p><p style="font-weight:700;">This is 700 weight</p><p style="font-weight:800;">This is 800 weight</p><p style="font-weight:900;">This is 900 weight</p><!--end footer--> </body></html><!--end sample doc-->
