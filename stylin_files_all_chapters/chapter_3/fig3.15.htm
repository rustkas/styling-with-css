<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Text indent demo</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><link href="demo_styles.css" rel="stylesheet" type="text/css" /><style type="text/css">/*font-size:120%;	*/body {font-family:verdana, arial, sans-serif; font-size:1em; }p {border:1px solid red; line-height: 1.1; text-indent:3em;}</style></head><body><p>This paragraph of text has an indent of 3 ems. Because its value is positive (greater than 0), all the text stays within the containing element. Things get more complicated if we start using negative margins to make the first line "outdent" instead.</p><!--end footer--> </body></html><!--end sample doc-->
