<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Footer example</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">/* you only need the styles, that is, from here... */body {font-family:verdana, arial, sans-serif; font-size:100%;}* {margin:0; padding:0;} div#footer {width:100%;  /* makes the div fill its container - usually body */ 					padding:4px 0; /* pushes the links away from top and bottom of the div */					font-size:.65em;  /* sets the font size of all links */					text-align:center; /* centers the ul elements in the div */					background-color:#069; /* sets the background color of the div */					} div#footer ul {margin:2px 0;} /* vertical spacing between the lists */ div#footer li {display:inline; /* the key CSS - makes the lists display horizontally */						color:white; /* sets the color of the vertical lines */						border-left:1px solid; /* creates the vertical line to the left of each list items */						color:#AFF; /* sets the color of the vertical lines  - links colored below */						padding:0 5px 0 9px; /* horiz space between links and vert lines - needed diff l & r values to center */						} div#footer li:first-child {border-left:0;} /* removes the left border of the first list item - IDWIMIE */ div#footer ul li a {text-decoration:none; /* removes the underlining off the links */ 							 color:white; /* the color of the links */							 } div#footer ul li a:hover {text-decoration:underline;} /* underlines the links when hovered */ div#footer ul.fineprint li {color:#CCC;} /* color for copyright and vert dividers on last row */ div#footer ul.fineprint li a {color:#CCC;} /* had to explicitly color these or they inherit white from div#footer li */  div#footer ul.fineprint li a:hover {color:#FFF;} /* turns bottom row white when hovered */  /* ...down to here */</style></head><body><div id="footer">  <ul>    <li><a href="#">PRODUCTS</a></li>    <li><a href="#">SERVICES</a></li>    <li><a href="#">SUPPORT</a></li>    <li><a href="#">ABOUT US</a></li>  </ul>  <ul>    <li><a href="#">Shopping Cart</a></li>    <li><a href="#">Track Orders</a></li>    <li><a href="#">Your Account</a></li>    <li><a href="#">Customer Service</a></li>  </ul>  <ul class="fineprint">    <li>&copy; 2005 Acme Corp - all rights reserved</li>    <li><a href="#">Terms of Use</a></li>    <li><a href="#">Privacy Policy</a></li>    <li><a href="#">Feedback</a></li>    <li><a href="#">Site Map</a></li>  </ul></div><!--end footer--></body></html>
