<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Inline Styles example</title><meta http-equiv="Content-type" content="text/html; charset=iso-8859-1" /><meta http-equiv="Content-Language" content="en-us" /><style type="text/css">h1 + p {font-variant:small-caps} </style></head><body><p>This paragraph simply takes on the browser’s default paragraph style.</p><p style="font-size: 25pt; font-weight:bold; font-style:italic; color:red;">By adding inline CSS styling to this paragraph, we can override the default styles.</p><p>And now we are back to a regular default paragraph without any inline styles.</p></body></html>
